<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<!-- jQuery -->
<script type="text/javascript" src = "../../bootstrap-3.3.7/jQuery/jquery.min.js"></script>
<!-- css -->
<link rel = "stylesheet" href = "../../bootstrap-3.3.7/css/bootstrap.min.css">
<link rel = "stylesheet" href = "../../css&js/css/login.css">

</head>
<body class = "container-fluid">
	<div id = "regist_box" class = "col-md-4">
		<div class = "row">
			<h3 class = "col-sm-3 col-sm-offset-1">注册<a href = "login.html" class = "small" style = "margin-left:26%;font-size:15px">已有账号，返回登录界面</a></h3>
		</div>
		
		<form class = "form-horizontal"  role = "from" action = "../../RegistServlet" method="post" target = "_top">
			<div class = "form-group">
				<label for = "userName" class = "control-label col-sm-3">用户名:</label>
				<div class = "col-sm-9">
					<input required type = "text" id = "userName" name = "userName" class = "form-control" placeholder = "输入新用户名">
				</div>
			</div>
			
			<div class = "form-group">
				<label for = "userId" class = "control-label col-sm-3">用户ID:</label>
				<div class = "col-sm-9">
					<input required type = "text" id = "userId" name = "userId" class = "form-control" placeholder = "输入你的学号">
				</div>
			</div>
			
			<div class = "form-group">
				<label for = "userPassword" class = "control-label col-sm-3">密码:</label>
				<div class = "col-sm-9">
					<input required type = "password" id = "userPassword" name = "userPassword" class = "form-control" placeholder = "输入用户密码">
				</div>
			</div>
			
			<div class = "form-group">
				<label for = "repeatPassword" class = "control-label col-sm-3">确认密码:</label>
				<div class = "col-sm-9">
					<input required type = "password" id = "repeatPassword" class = "form-control" placeholder = "再次输入用户密码">
				</div>
			</div>
			<div class = "form-group">
				<label for = "userEmail" class = "control-label col-sm-3">邮箱</label>
				<div class = "col-sm-9">
					<input required type = "email" id = "userEmail" name = "userEmail" class = "form-control" placeholder = "请输入您的邮箱">
				</div>
			</div>
			
			
			<div class = "form-group">
				<div class = "col-sm-11 col-sm-offset-1">
					<button class = "btn btn-success btn-block">注册并登录</button>
				</div>
			</div>
			
			
		</form>
	</div>



	<script type="text/javascript" src = "../../bootstrap-3.3.7/js/bootstrap.min.js"></script>
 	<script type="text/javascript" src = "../../css&js/js/login.js"></script>
</body>
</html>
